<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="cadastro">
        <form id="formulario">
            <h1>Cadastrar livro</h1>
            <label for="titulo">Digite o Titulo do Livro</label>
            <input type="text" name="titulo" id="titulo">
            <br>

            <label for="autor">Digite o autor do Livro</label>
            <input type="text" name="autor" id="autor">
            <br>

            <label for="genero">Digite o genero do Livro</label>
            <input type="text" name="genero" id="genero">
            <br>

            <label for="ano">Digite o ano do Livro</label>
            <input type="text" name="ano" id="ano">
            <br>

            <button>Salvar</button>
        </form>
    </div>
    <div id="buscar">
        <form id="form_buscar">
            <h1>Buscar livro</h1>
            <label for="buscar_titulo">Digite o nome do Livro</label>
            <input type="text" name="buscar_titulo" id="buscar_titulo">
            <br>
        <button>Buscar</button>
        </form>
        



    </div>


    <script src="./script.js"></script>
</body>

</html>
